<!DOCTYPE html>
<html>
<head>
    <title>Diego</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="background-animation">
        <img src="imagenes/logo2.png" alt="Fondo animado">
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <!-- Reemplazar el icono con la imagen del logo -->
                <img src="imagenes/logo2.png" class="logo-img" alt="Logo">
                <h2 class="fw-bold mb-4">VIÑA DEL MAR JR</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" id="usuario" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <p class="small mb-4"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>
                    <button id="loginButton" class="btn" type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/Acceso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
